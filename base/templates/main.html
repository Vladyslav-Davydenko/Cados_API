<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Cados API</title>
</head>

<body>
    {% for advocate in advocates %}
        <div>
            <a>{{advocate}}</a>
            <h3>{{advocate.bio}}</h3>
        </div>
    {% endfor %}
</body>

</html>
